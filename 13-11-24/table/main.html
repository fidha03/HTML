<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            text-align: center;
            border: black 1px solid;
        }
        .yellow{
            background-color: rgb(247, 247, 155);
        }
        .blue{
            background-color: rgb(106, 154, 184);
        }
        .green{
            background-color: rgb(152, 236, 152);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</td>
            <th colspan="3">Seminar</td>
        </tr>
        <tr>
            <th colspan="2">Schedule</td>
            <th rowspan="2">Topic</td>
        </tr>
        <tr>
            <th>Begin</td>
            <th>End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td class="yellow" rowspan="2">8:00 a.m.</td>
            <td class="blue" rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="yellow">11:00 a.m.</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td class="yellow">11:00 a.m.</td>
            <td class="green">2:00 p.m.</td>
        </tr>
        <tr>
            <td class="green">2:00 p.m.</td>
            <td class="blue">5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="green">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
